
    <div class="card-header bg-primary text-white">
        <h4 class="">Register</h4>
    </div>
    <div class="card-body">
        <form class="" id="formRegistration">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Name</label>
                <input type="text" class="form-control" id="txtName_registration">
              </div>
              <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" id="txtLastName_registration">
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="txtEmail_registration" placeholder="Mail@register.com">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>User</label>
                <input type="text" class="form-control" id="txtUser_registration">
              </div>
              <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" class="form-control" id="txtPassword_registration">
              </div>
            </div>
            <input type="submit" class="btn btn-primary form-control" id="btnRegister" value="Register">
          </form>
          <div class="mt-3 ml-auto">
            <a href="" id="backLogin">Back Home</a>
          </div>
    </div>
